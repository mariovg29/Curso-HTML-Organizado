<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>

    <!-- <table>  representa datos en dos o mas dimension -->
    <table>

        <!-- thead contiene a un bloque de filas ( tr ) que representa a la secciÃ³n de encabezado de una tabla -->
        <thead>

            <!-- <tr> fila de tabla (table row)  define una fila de celdas en una tabla -->
            <!-- Estas pueden ser una mezcla de elementos <td> y <th></th> -->
            <tr>
                
                <!-- <th> define una celda como encabezado de un grupo de celdas en una tabla    -->
                <th>Mes</th>
                <th>Ahorros</th>
                

            </tr>

        </thead>

        <!-- <tbody> , que es el hijo del elemento <table></table> -->
            <tbody>
                <tr>
                    <!-- Celda de tabla (<td>) define la celda de una tabla que contiene datos -->
                    <td>Enero</td>
                    <td>$1000</td>
                <tr/>
                <tr>
                    <td>Marzo</td>
                    <td>$2000</td>

                </tr>
                <tr>
                    
                    <td>Mayo</td>  
                    <td>$3000</td>     
    
                </tr>
                <tr>
                    
                    <td>Total:</td>  
                    <td>$6000</td>     
    
                </tr>


            </tbody>

            

    </table>
    
</body>
</html>
