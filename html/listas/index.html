<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas y no ordenadas</title>
</head>
<body>
    <!-- Listas No Ordenadas Unordered List-->
    <ul>
        <!-- <li> </li>declara cada uno de los elementos de una lista -->
        <li>Element 1 </li>
        <li>Element 2 </li>
        <li>Element 3 </li>
        <li>Element 4 </li>
    </ul>

    <!-- Listas ordenadas Ordered Lists -->

    <ol>
        <li>Element 1 </li>
        <li>Element 2 </li>
        <li>Element 3 </li>
        <li>Element 4 </li>
    </ol>

    



    
</body>
</html>
